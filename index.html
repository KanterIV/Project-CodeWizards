<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Project-CodeWizards/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh harvest box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/Project-CodeWizards/assets/index-fac82e35.js"></script>
    <link rel="stylesheet" href="/Project-CodeWizards/assets/index-11399ed6.css">
  </head>
  <body>
    <header class="header"></header>

    <main>
      
      
      
      
      <div class="backdrop is-hidden">
  <div class="modal">
    <form class="main-form">
      <div class="order-form-field">
        <input
          class="order-form-input"
          type="text"
          id="name"
          required
          placeholder=" "
          pattern="[A-Za-z]{1,32}"
        />
        <label class="order-label order-label-position" for="name"
          >Enter full name</label
        >
      </div>

      <div class="order-form-field">
        <input
          class="order-form-input"
          type="email"
          id="email"
          required
          placeholder=" "
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <label class="order-label order-label-position" for="email"
          >Enter email</label
        >
      </div>

      <div class="order-form-field">
        <input
          class="order-form-input"
          type="tel"
          id="card"
          placeholder=" "
          pattern="\d*"
          minlength="10"
          maxlength="10"
        />
        <label class="order-label order-label-position" for="card"
          >Enter card</label
        >
      </div>

      <div class="order-textarea-field">
        <textarea
          class="order-textarea"
          name="comment"
          id="comment"
          placeholder=" "
        ></textarea>
        <label class="order-label text-label-position" for="comment"
          >Enter comments</label
        >
      </div>

      <button class="order-sudmit-button" type="submit">Submit</button>
    </form>
  </div>
</div>

      
      
    </main>
    

    
  </body>
</html>
